<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS Templates/login.css">
    <title>LOG IN</title>
</head>
<body>
    <section class="login-area">
        <div class="login">
            <div>
                <img src="imagetobeselected">
            </div>

            <form method="POST">
                <input type="text" name="name" placeholder="Your username" autofocus required>
                <input type="email" name="login" placeholder="Your e-mail" autofocus required>
                <input type="password" name="password" placeholder="Your password" autofocus required>
                <input type="Submit" value="Log in">                
            </form>
            <p>Ain't got an account yet?<a href="#">Create account</a></p>
        </div>
    </section>
</body>
</html>
